<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="CalConteiner">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <div class="calData">

                <label for="primeiro">Primeiro número</label>
                <input type="text" name="primeiro" id="primeiro">
                <label for="segundo">Segundo número</label>
                <input type="text" name="segundo" id="segundo">
            </div>
            <div class="Calbuttons">
                    <div class="bSomar click0">+</div>
                    <div class="bSubtrair click1">-</div>
                    <div class="bMultiplicar click2">*</div>
            </div>
        </div>
    </div>
</body>
</html>
