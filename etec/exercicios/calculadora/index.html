<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <main>
        <div class="calculator">
            <h1>Calculadora</h1>
            <section class="entradaValores">
                <div class="entradas">
                    <label for="primeiroValue">Insira o primeiro valor: </label>
                    <input type="number" id="entradaum">

                    <label for="segundoValue">Insira o segundo valor: </label>
                    <input type="number" id="segundoValor">
                </div>
            </section>
            <section class="saida">
                <div class="calculoResul">
                    <button onclick="receberF()" id="botaun">Calcular</button>
                    <h2>Resultado</h2>
                    <p class="resultadoP" id="resultadoP"></p>
                </div>
            </section>
        </div>
    </main>
    <script src="scripts/data.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
