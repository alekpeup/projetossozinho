<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload e Exibir Imagem</title>
  <style>
    /* Esconde o campo de input de arquivo */
    #file-input {
      display: none;
    }

    /* Estilo para o ícone de upload */
    .upload-icon {
      cursor: pointer;
      font-size: 24px;
      color: #333;
    }

    /* Efeito ao passar o mouse */
    .upload-icon:hover {
      color: #007bff;
    }

    /* Estilo para a imagem carregada */
    #preview {
      margin-top: 20px;
      max-width: 100%;
      max-height: 300px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Ícone para abrir o explorador de arquivos -->
  <label for="file-input" class="upload-icon">
    📎 <!-- Pode usar qualquer ícone, até mesmo de uma biblioteca como Font Awesome -->
  </label>

  <!-- Campo de input tipo file escondido -->
  <input type="file" id="file-input" accept="image/*" onchange="previewImage()">

  <!-- Tag de imagem para exibir a foto carregada -->
  <img id="preview" alt="Pré-visualização da Imagem">

  <script src="./scripts/getting.js">
    // Função para exibir a imagem selecionada
   
  </script>
</body>
</html>
