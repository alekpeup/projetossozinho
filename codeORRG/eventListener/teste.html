<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User profile</title>
</head>
<body>

    <section id="user-input-section">
        <div id="user-personal-data">
            <input type="file" name="user-photo" id="user-photo">
            <label for="user-name">Your name: </label>
            <input type="text" name="user-name" id="user-name">

            <label for="user-birth">Your birth</label>
            <input type="date" name="user-birth" id="user-birth">
        </div>

        <div id="user-bio">
            <textarea name="user-bio" id="user-bio" rows="10"></textarea>
        </div>
    </section>


    
    <section id="user-profile-section">
        <article id="user-profile-card">
            <div id="user-profile-photo">
                <img src="" alt="" id="user-profile-photo-img">
            </div>

            <div id="user-profile-info">
                <h2 id="user-info-name"><strong></strong></h2>
                <span id="user-info-birth"></span>
                <p id="user-info-bio"></p>
            </div>
        </article>
    </section>
</body>
</html>
